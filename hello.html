<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello üíå</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #f8f8f8, #f1f1f1);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* Fade-in animation */
body {
    opacity: 0;
    animation: fadeIn 1.2s ease forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

.container {
    text-align: center;
}

.typewriter {
    font-size: 36px;
    font-weight: 400;
    letter-spacing: 1px;
}

.cursor {
    display: inline-block;
    width: 2px;
    background: black;
    margin-left: 5px;
    animation: blink 1s infinite;
}

@keyframes blink {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
}

.back-btn {
    position: absolute;
    top: 25px;
    left: 25px;
    text-decoration: none;
    color: black;
    font-size: 16px;
    opacity: 0.7;
    transition: 0.3s ease;
}

.back-btn:hover {
    opacity: 1;
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Back</a>

<div class="container">
    <div class="typewriter" id="typeText"></div>
    <span class="cursor"></span>
</div>

<script>
const text = "I really really love you a lot Sheela...";
const element = document.getElementById("typeText");

let index = 0;

function typeWriter() {
    if (index < text.length) {
        element.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 90);
    }
}

setTimeout(typeWriter, 600);
</script>

</body>
</html>
