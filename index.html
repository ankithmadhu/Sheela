<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sheela</title>

<style>
html {
    scroll-behavior: smooth;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
}

.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 2rem;
    scroll-snap-align: start;
}

#sec1 { background: #f9f9f9; }
#sec2 { background: #e8e8e8; }
#sec3 { 
    background: #ffffff; 
    overflow: hidden;
    flex-direction: column;
    position: relative;
}
#sec4 { 
    background: #000000; 
    color: white;
}

/* Fade-in animation */
.reveal {
    opacity: 0;
    transform: translateY(40px);
    transition: all 1s ease;
}

.reveal.active {
    opacity: 1;
    transform: translateY(0);
}

/* Dog section */
.dog-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    z-index: 2;
}

.dog {
    width: 250px;
    transform: scale(0.6);
    transition: transform 0.2s linear;
}

.dog-text {
    margin-top: 30px;
    font-size: 2rem;
    opacity: 0;
    transition: opacity 1s ease;
}

.dog-text.active {
    opacity: 1;
}

/* Dark fade overlay */
.fade-overlay {
    position: absolute;
    inset: 0;
    background: black;
    opacity: 0;
    transition: opacity 1.5s ease;
    pointer-events: none;
}

.fade-overlay.active {
    opacity: 0.6;
}

/* Story text */
.story-text {
    font-size: 3rem;
    opacity: 0;
    transition: opacity 2s ease;
}

.story-text.active {
    opacity: 1;
}
.photo-section {
    background: #000;
    color: white;
    flex-direction: column;
}

.photo-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    opacity: 0;
    transform: translateY(40px);
    transition: all 1.5s ease;
}

.photo-wrapper.active {
    opacity: 1;
    transform: translateY(0);
}

.sit-photo {
    width: 300px;
    margin-bottom: 30px;
}

.sit-text {
    font-size: 2.5rem;
    letter-spacing: 1px;
}
</style>
</head>

<body>

<section id="sec1" class="section">
    <div class="reveal">Section 1: Intro Text Here</div>
</section>

<section id="sec2" class="section">
    <div class="reveal">Section 2: Some More Text Here</div>
</section>

<section id="sec3" class="section">
    <div class="dog-wrapper">
        <img src="images/sheenu.png" class="dog" alt="sheenu">
        <div class="dog-text reveal">Sheenu is here üê∂</div>
    </div>
    <div class="fade-overlay"></div>
</section>

<section id="sec4" class="section photo-section">
    <div class="photo-wrapper">
        <img src="images/sheenu-sit.png" class="sit-photo" alt="sheenu sitting">
        <div class="sit-text">chalo tum bhi sun</div>
    </div>
</section>


<script>
// Fade-in animation
const reveals = document.querySelectorAll('.reveal');

const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('active');
        }
    });
}, { threshold: 0.4 });

reveals.forEach(reveal => {
    observer.observe(reveal);
});

// Dog cinematic zoom
const dog = document.querySelector('.dog');
const sec3 = document.querySelector('#sec3');
const dogText = document.querySelector('.dog-text');
const overlay = document.querySelector('.fade-overlay');
const storyText = document.querySelector('.story-text');

let maxReached = false;

window.addEventListener('scroll', () => {

    const rect = sec3.getBoundingClientRect();
    const windowHeight = window.innerHeight;

    if (!maxReached) {
        const sectionCenter = rect.top + rect.height / 2;
        const screenCenter = windowHeight / 2;

        const distance = Math.abs(sectionCenter - screenCenter);
        const maxDistance = windowHeight / 2;

        let progress = 1 - (distance / maxDistance);
        progress = Math.max(0, Math.min(1, progress));

        const scale = 0.6 + progress * 0.8;
        dog.style.transform = `scale(${scale})`;

        if (progress > 0.95) {
            dog.style.transform = `scale(1.4)`;
            dogText.classList.add('active');
            overlay.classList.add('active');
            maxReached = true;
        }
        const photoWrapper = document.querySelector('.photo-wrapper');
        const sec4 = document.querySelector('#sec4');
        
        const rect4 = sec4.getBoundingClientRect();
        if (rect4.top < windowHeight * 0.7) {
            photoWrapper.classList.add('active');
        }

    }

    // Show story text when section 4 enters
    const sec4 = document.querySelector('#sec4');
    const rect4 = sec4.getBoundingClientRect();

    if (rect4.top < windowHeight * 0.6) {
        storyText.classList.add('active');
    }
});
</script>

</body>
</html>
