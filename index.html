<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web site</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            scroll-snap-align: start;
        }

        #sec1 { background: #f9f9f9; }
        #sec2 { background: #e8e8e8; }
        #sec3 { background: #dcdcdc; }
        #sec4 { background: #cfcfcf; }

        /* First section fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        #sec3 {
            background: #ffffff;
            overflow: hidden;
        }

        .dog-wrapper {
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

.dog {
    width: 250px;
    transform: scale(0.6);
    transition: transform 0.2s linear;
}

    </style>

</head>
<body>

    <section id="sec1" class="section">
        <div class="fade-in">Section 1: Intro Text Here</div>
    </section>

    <section id="sec2" class="section">
        <div class="reveal">Section 2a: Some More Text Here</div>
    </section>

    <section id="sec3" class="section">
        <div class="dog-wrapper">
            <img src="images/sheenu.png" class="dog" alt="sheenu">
        </div>
    </section>


    <section id="sec4" class="section">
        <div>Section 4: Letter Placeholder</div>
    </section>

    <script>
        const dog = document.querySelector('.dog');
        const sec3 = document.querySelector('#sec3');
    
        window.addEventListener('scroll', () => {
            const rect = sec3.getBoundingClientRect();
            const windowHeight = window.innerHeight;
    
            if (rect.top < windowHeight && rect.bottom > 0) {
                const progress = 1 - (rect.top / windowHeight);
                const scale = 0.6 + progress * 0.8;
    
                dog.style.transform = `scale(${scale})`;
            }
        });
    </script>


</body>
</html>
