<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web site</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            scroll-snap-align: start;
        }

        #sec1 { background: #f9f9f9; }
        #sec2 { background: #e8e8e8; }
        #sec3 { background: #dcdcdc; }
        #sec4 { background: #cfcfcf; }
    </style>

</head>
<body>

    <section id="sec1" class="section">
        <div>Section 1: Intro Text Here</div>
    </section>

    <section id="sec2" class="section">
        <div>Section 2: Some More Text Here</div>
    </section>

    <section id="sec3" class="section">
        <div>Section 3: Dog Animation Placeholder</div>
    </section>

    <section id="sec4" class="section">
        <div>Section 4: Letter Placeholder</div>
    </section>

</body>
</html>
