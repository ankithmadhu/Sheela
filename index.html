<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web site</title>

    <style>
        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2rem;
            scroll-snap-align: start;
        }

        #sec1 { background: #f9f9f9; }
        #sec2 { background: #e8e8e8; }
        #sec3 { background: #dcdcdc; }
        #sec4 { background: #cfcfcf; }

        /* First section fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 1.5s ease forwards;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll reveal animation */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s ease;
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

</head>
<body>

    <section id="sec1" class="section">
        <div class="fade-in">Section 1: Intro Text Here</div>
    </section>

    <section id="sec2" class="section">
        <div class="reveal">Section 2a: Some More Text Here</div>
    </section>

    <section id="sec3" class="section">
        <div>Section 3: Dog Animation Placeholder</div>
    </section>

    <section id="sec4" class="section">
        <div>Section 4: Letter Placeholder</div>
    </section>

    <script>
        const reveals = document.querySelectorAll('.reveal');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.5 });

        reveals.forEach(reveal => {
            observer.observe(reveal);
        });
    </script>

</body>
</html>
